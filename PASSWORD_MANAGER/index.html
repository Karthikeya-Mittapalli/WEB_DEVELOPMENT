<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryKey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo">Mkey</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>"Manage your passwords securely with MemoryKey, ensuring easy access and protection for all your accounts."</p>
        <h2>Your Passwords <span id="alert">(Copied!)</span></h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Usename</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>
        </table>
        <h2>Add a Password</h2>
        <form action="/submit" method="post">
            <label class="lbl" for="website" >Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>

            <label class="lbl" for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <label class="lbl" for="password">Password:</lable>
                <input type="password" id="password" name="password" required>
                <br><br>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; Karthikeya Mittapalli</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
